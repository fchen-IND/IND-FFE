<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IND FFE Furniture</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* General page styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            padding: 1rem;
        }

        /* Container for the entire product list */
        .product-container {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }

        /* Responsive grid for tablets and up */
        @media (min-width: 640px) {
            .product-container {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        /* Responsive grid for desktops and up */
        @media (min-width: 768px) {
            .product-container {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        /* Responsive grid for larger screens */
        @media (min-width: 1024px) {
            .product-container {
                grid-template-columns: repeat(8, minmax(0, 1fr));
            }
        }

        /* Individual product module styling */
        .product-module {
            background-color: white;
            border-radius: 0.75rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            transition-property: transform;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        /* Hover effect on product module */
        .product-module:hover {
            transform: scale(1.05);
        }

        /* Styling for the product image container */
        .product-image-container {
            width: 100%;
            height: 12rem;
            overflow: hidden;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }

        /* Styling for the actual image */
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0.5rem;
        }

        /* Styling for the product info grid */
        .product-info-grid {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.25rem;
            font-size: 0.75rem;
            color: #4b5563;
        }

        /* Styling for each info row */
        .info-row {
            padding: 0.25rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>
<body class="p-8">

    <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">IND Furniture Catalog</h1>

    <!-- Dropdown Filter -->
    <div class="flex items-center justify-center mb-6">
        <label for="item-type-filter" class="mr-2 text-gray-700 font-medium">Filter by Item Type:</label>
        <select id="item-type-filter" class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            <option value="All">All Products</option>
        </select>
    </div>

    <!-- Loading state -->
    <div id="loading" class="text-center text-gray-500 text-lg">
        Loading products...
    </div>

    <!-- Product container -->
    <div id="product-container" class="product-container">
        <!-- Product modules will be inserted here by JavaScript -->
    </div>

    <script>
        // API credentials and details
        const API_KEY = "pat9g80M63AOmU4qt.595a4e1400d000ffbd61c35b694c9d8e40d16af42d2199e21f5ca9c4496c7ad2";
        const BASE_ID = "appp7difRrLdmwrU6";
        const TABLE_NAME = "Industrious%20Furniture";

        const productContainer = document.getElementById('product-container');
        const loadingElement = document.getElementById('loading');
        const filterDropdown = document.getElementById('item-type-filter');

        // Global variable to hold all products after initial fetch
        let allProducts = [];

        /**
         * Renders the product modules based on the provided array of products.
         * @param {Array} productsToDisplay - The array of product records to render.
         */
        function renderProducts(productsToDisplay) {
            // Clear existing products
            productContainer.innerHTML = '';
            
            if (productsToDisplay.length === 0) {
                productContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">No products found for this category.</p>';
                return;
            }

            productsToDisplay.forEach(record => {
                const fields = record.fields;
                
                const imageUrl = (fields.Images && fields.Images.length > 0) ? fields.Images[0].url : 'https://placehold.co/400x300/e5e7eb/6b7280?text=No+Image';
                const name = fields.Name || 'Untitled Product';
                const itemType = fields['Item Type'] || 'N/A';
                const lpSku = fields['LP SKU'] || 'N/A';
                const lastPrice = fields['2024-2025 Last Price'] ? `$${fields['2024-2025 Last Price'].toFixed(2)}` : 'N/A';
                const size = fields['Size (WxLxH)'] || 'N/A';

                const productModule = document.createElement('div');
                productModule.className = 'product-module';
                
                productModule.innerHTML = `
                    <!-- Product Image -->
                    <div class="product-image-container">
                        <img src="${imageUrl}" alt="${name}" class="product-image" onerror="this.onerror=null;this.src='https://placehold.co/400x300/e5e7eb/6b7280?text=Image+Failed';" />
                    </div>
                    
                    <!-- Product Info Grid -->
                    <div class="product-info-grid">
                        <!-- Item Type -->
                        <div class="info-row">

                            <span class="text-gray-800 font-medium">${itemType}</span>
                        </div>
                        <!-- LP SKU -->
                        <div class="info-row">

                            <span class="text-gray-800 font-medium">${lpSku}</span>
                        </div>
                        <!-- Last Price -->
                        <div class="info-row">

                            <span class="text-gray-800 font-medium">${lastPrice}</span>
                        </div>
                        <!-- Size -->
                        <div class="info-row">

                            <span class="text-gray-800 font-medium">${size}</span>
                        </div>
                    </div>
                `;
                productContainer.appendChild(productModule);
            });
        }

        /**
         * Fetches all products (handling pagination) and populates the filter dropdown.
         */
        async function initializeProducts() {
            loadingElement.style.display = 'block';
            
            let offset = null;
            let products = [];
            
            // Loop to fetch all pages of records
            do {
                let url = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`;
                if (offset) {
                    url += `?offset=${offset}`;
                }

                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error('API Error Response:', errorData);
                        throw new Error(`HTTP error! Status: ${response.status} - ${errorData.error.message}`);
                    }

                    const data = await response.json();
                    products = products.concat(data.records);
                    offset = data.offset; // Get the next offset
                } catch (error) {
                    console.error('Failed to fetch products:', error);
                    loadingElement.innerHTML = `<p class="text-red-500 col-span-full">Failed to load products. Error: ${error.message}</p>`;
                    return;
                }
            } while (offset);
            
            allProducts = products; // Store all products
            
            loadingElement.style.display = 'none';

            if (allProducts.length === 0) {
                productContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">No products found in the catalog.</p>';
                return;
            }
            
            // Get unique item types and populate the dropdown
            const itemTypes = [...new Set(allProducts.map(record => record.fields['Item Type']))].filter(Boolean);
            itemTypes.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                filterDropdown.appendChild(option);
            });

            // Initially render the "Outdoor" products
            const outdoorProducts = allProducts.filter(product => product.fields['Item Type'] === 'Outdoor');
            renderProducts(outdoorProducts);
            
            // Set the dropdown to 'Outdoor' to match the initial display
            filterDropdown.value = 'Outdoor';
        }

        // Add event listener for the dropdown filter
        filterDropdown.addEventListener('change', (event) => {
            const selectedType = event.target.value;
            let filteredProducts = [];
            
            if (selectedType === 'All') {
                filteredProducts = allProducts;
            } else {
                filteredProducts = allProducts.filter(product => product.fields['Item Type'] === selectedType);
            }
            
            renderProducts(filteredProducts);
        });

        // Initial call to fetch all products and set up the page
        initializeProducts();
    </script>

</body>
</html>
